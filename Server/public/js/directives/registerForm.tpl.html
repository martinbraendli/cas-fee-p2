<div class="card-title teal-text ">Registrieren</div>
<div ng-hide="sessionCtrl.isLoggedIn()">
    <form id="registerForm" name="registerForm"
          class="userForm"
          ng-submit="registerCtrl.register(user)">

        <div class="input-field">
            <input type="text" id="registerName" name="registerName"
                   ng-model="user.name" required/>
            <label for="registerName">Name</label>
            <div ng-show="registerForm.$submitted || registerForm.registerName.$dirty || registerCtrl.registerEror">
                <div ng-show="registerForm.registerName.$error.required">Sag uns deinen Namen.</div>
            </div>
        </div>

        <div class="input-field">
            <input type="email" id="registerEmail" name="registerEmail"
                   ng-model="user.email" required/>
            <label for="registerEmail">E-Mail</label>
            <div ng-show="registerForm.$submitted || registerForm.registerEmail.$dirty || registerCtrl.registerEror">
                <span ng-show="registerForm.registerEmail.$error.required">Bitte gib Deine E-mail adresse an.</span>
                <span ng-show="registerForm.registerEmail.$error.email">Das ist <i>keine</i> gÃ¼ltige E-mail adresse!</span>
            </div>
        </div>

        <div class="input-field">
            <label for="registerPassword">Passwort</label>
            <input type="password" id="registerPassword" name="registerPassword"
                   ng-model="user.password" required/>
            <div ng-show="registerForm.$submitted || registerForm.registerEmail.$dirty || registerCtrl.registerEror">
                <div ng-show="registerForm.registerPassword.$error.required">Bitte gib ein Passwort ein.</div>
            </div>
            <div ng-show="registerCtrl.registerEror">
                <div>{{registerCtrl.registerError}}</div>
            </div>
        </div>

        <div class="card-action">
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="btn teal darken-2 waves-effect right"
                            ng-disabled="registerForm.$invalid">Registrieren
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
