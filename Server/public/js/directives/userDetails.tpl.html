<div class="user-details">
    <div class="row">
        <div class="col s4">
            <h3>Mein Account</h3>
            <p>hier könnten Bewertungen zu den Rezepten stehen</p>
        </div>
        <div class="col s8">
            <h3>User Details</h3>
            <table>
                <tr>
                    <td>User-ID:</td>
                    <td>{{user._id}}</td>
                    <td><i class="medium material-icons prefix">perm_identity</i></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td class="input-field">
                        <input type="text"  value="{{user.name}}" />
                    </td>
                    <td>
                        <button class="btn" >Name ändern</button>
                    </td>
                </tr>
                <tr>
                    <td>e-Mail:</td>
                    <td class="input-field">
                        <input  type="email" class="validate" value="{{user.email}}">
                    </td>
                    <td>
                        <button class="btn" >Adresse ändern</button>
                    </td>
                </tr>
                <tr>
                    <td>Passwort:</td>
                    <td class="input-field">
                        <input type="password" class="validate" value="{{user.password}}" />
                    </td>
                    <td>
                        <button class="btn">Passwort ändern</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
