<div class="user-details">
    <div class="row">
        <div class="col s12 l8">
            <h3>Mein Account</h3>
            <h4> Meine Rezepte:</h4>
            <fb-search-resultlist recipes="viewUserCtrl.recipes"
                                  recipe-filter="viewUserCtrl.recipeFilter"></fb-search-resultlist>
        </div>
        <div class="col s12 l4">
            <h3>User Login Details</h3>
            <table>
                <tr>
                    <td>Name: <br/>(kann nicht ge√§ndert werden)</td>
                    <td><i class="small material-icons prefix">done</i></td>
                    <td class="input-field">
                        <input type="text" ng-model="user.name" class="readonly" readonly/>
                    </td>
                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><i class="small material-icons prefix">email</i></td>
                    <td class="input-field ">
                        <input type="email" class="validate editable" ng-model="user.email">
                    </td>
                </tr>
                <tr>
                    <td>Passwort:</td>
                    <td><i class="small material-icons prefix">fingerprint</i></td>
                    <td class="input-field">
                        <input type="password" class="validate editable" ng-model="user.password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn blue"
                                type="button"
                                ng-click="save()">Speichern
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
