<div class="listRecipeRatings">
    <h3>Alle Bewertungen für: '{{recipe.title}}'</h3>

    <small>ADD-Button if no own rating found:
        <fb-addedit-recipe-rating
                ng-show="listRecipeRatingsCtrl.canCreateRating()"
                rating="{}"
                recipe-id="recipe._id"
                show-as-edit="false"></fb-addedit-recipe-rating>
        <span ng-hide="listRecipeRatingsCtrl.canCreateRating()">Not logged in, kein Kommentar möglich</span>
    </small>

    List of Ratings:
    <div ng-repeat="rating in ratings">
        <ul class="collection">
            <li class="collection-item">
                <div class="collection-header left-align">
                    Benutzer "{{rating.userName}}" schrieb:<p><b>{{rating.comment}}</b></p>
                </div>
                <div class="right-align">
                    <h6>Bewertung:</h6>

                    {{rating.stars}}
                <span class="star-rating">
                 <i class="small material-icons">star</i>
                 <i class="small material-icons">star</i>
                 <i class="small material-icons">star</i>
                 <i class="small material-icons">star</i>
                 <i class="small material-icons">star</i>
                </span>
                </div>
                <fb-addedit-recipe-rating
                        ng-show="listRecipeRatingsCtrl.isOwnRating(rating)"
                        recipe-id="recipe._id"
                        rating="rating"
                        show-as-edit="true"></fb-addedit-recipe-rating>
            </li>
        </ul>
    </div>
</div>
