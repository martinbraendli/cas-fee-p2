<div class="listRecipeRatings">

    <h4>ratings for recipe: '{{recipe.title}}'</h4>

    ADD-Button if no own rating found:
    <fb-addedit-recipe-rating
            ng-show="listRecipeRatingsCtrl.canCreateRating()"
            rating="{}"
            recipe-id="recipe._id"
            show-as-edit="false"></fb-addedit-recipe-rating>
    <span ng-hide="listRecipeRatingsCtrl.canCreateRating()">Not logged in, kein Kommentar m√∂glich</span>

    List of Ratings:
    <div ng-repeat="rating in ratings">
        <ul>
            <li>{{rating.comment}} - {{rating.stars}}
                <fb-addedit-recipe-rating
                        ng-show="listRecipeRatingsCtrl.isOwnRating(rating)"
                        recipe-id="recipe._id"
                        rating="rating"
                        show-as-edit="true"></fb-addedit-recipe-rating>
            </li>
        </ul>
    </div>
    <br/>
    <a href="" ng-click="listRecipeRatingsCtrl.reloadRatings()">reload ratings from server</a>
</div>
