<ul ng-controller="SessionController as sessionCtrl">

    <li><a href="#"> Start </a></li>

    <li ng-hide="sessionCtrl.isLoggedIn()"><a href="" ng-click="sessionCtrl.logon()">Login / Register</a></li>
