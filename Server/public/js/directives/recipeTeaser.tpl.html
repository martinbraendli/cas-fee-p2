<div class="col s4">
    <div class="card white lighten-2">
        <div class="card-title deep-orange-text">{{teaserTitle | translate}}</div>
        <br/>

        <div class="card-image">
            <a href="#/viewRecipe/{{recipe._id}}"><img ng-src="{{recipe.images[0].src}}"/></a>
        </div>
        <div class="card-content">
            <p>{{recipe.title}}</p>
        </div>
        <div class="card-action">
            <a class="btn" href="#/viewRecipe/{{recipe._id}}" translate="BUTTON_TO_RECIPE">zum Rezept</a>
        </div>
    </div>
</div>
