<div class="addeditRecipeRating">
    <div class="row">
        <div class="col s12 l6">
            <h4>Bewerten Sie dieses Rezept</h4>
            <p>in Sternen</p>
            <p class="range-field">
                <label>1 </label>
                <input type="range" id="" min="1" max="5" style="max-width: 70%;" ng-model="rating.stars" />
                <label>5 </label>
            </p>
        </div>
        <div class="col s12 l6">
            <h5>Ihr Kommentar</h5>
            <div class="input-field">
                <textarea id="comment" ng-model="rating.comment"></textarea>
                <label for="comment">Kommentar</label>
            </div>
            <button class="btn blue right" type="button"
                    ng-click="addeditRecipeRatingCtrl.save()">Rating Speichern
            </button>
        </div>
    </div>
</div>
