<div class="editRecipe">
    <div class="mdl-grid">
        <div class="mdl-cell--12-col">
            <div>
                <h3>Rezept bearbeiten</h3>
            </div>
            <div>
                <span ng-show="addRecipe">Rezept editieren</span>
                <span ng-hide="addRecipe">Rezept hinzuf�gen</span>
            </div>
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell--6-col">
            <h4>Erstes Bild</h4>
            <div ng-repeat="image in addeditRecipeCtrl.recipe.images">
                <img class="img-menu" ng-src="{{image.src}}"/>
            </div>
            <fb-file-upload recipe="addeditRecipeCtrl.recipe"></fb-file-upload>

            <div class="img-buttons">
                <button class="mdl-button">Bild hinzufügen</button>

                <button class="mdl-button">Bild löschen</button>
            </div>
        </div>
        <div class="mdl-cell--6-col">
            <form>
                <div>
                    <button class="mdl-button mdl-js-button mdl-button--accent mdl-button--raised" type="button"
                            ng-click="addeditRecipeCtrl.save()">Menu Speichern
                    </button>
                </div>
                <h4>Rezeptname</h4>
                <input type="text" class="mdl-textfield__input" ng-model="addeditRecipeCtrl.recipe.title"/>


                <div class="mdl-textfield mdl-js-textfield">
                    <label>Menu Beschreibung</label>
                    <textarea type="text" rows="2" class="mdl-textfield__input" id="menu-description"
                              ng-model="addeditRecipeCtrl.recipe.description"></textarea>
                </div>
                <div>
                    <h4>Personen</h4>
                    <select ng-model="addeditRecipeCtrl.recipe.numPerson">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div>
                    <div>
                        <h4>Kategorie</h4>
                    </div>
                    <div>
                        <select ng-model="addeditRecipeCtrl.recipe.category">
                            <option>Suppen</option>
                            <option>Vorspeise</option>
                            <option>Hauptgang</option>
                            <option>Vegi</option>
                            <option>Salate</option>
                            <option>Dessert</option>
                        </select>
                    </div>
                </div>
                <hr/>
                <div>

                    <h4>Kochzeit</h4>
                    <select ng-model="addeditRecipeCtrl.recipe.bakingTime">
                        <option value="10">10 -20 min</option>
                        <option value="20">20 -30 min</option>
                        <option value="30">30 -40 min</option>
                        <option value="40">40 -50 min</option>
                        <option value="50">60 + min</option>
                    </select>
                </div>
                <hr/>
                <div>
                    <h4>Zubereitungszeit</h4>
                    <select ng-model="addeditRecipeCtrl.recipe.preparationTime">
                        <option value="10">10 -20 min</option>
                        <option value="20">20 -30 min</option>
                        <option value="30">30 -40 min</option>
                        <option value="40">40 -50 min</option>
                        <option value="50">60 + min</option>
                    </select>
                </div>
                <hr/>
                <div>
                    <h4>Zubereitung</h4>

                    <div ng-repeat="preparationStep in addeditRecipeCtrl.recipe.preparationSteps">
                        <label>{{preparationStep.position}}. Schritt</label>
                        <textarea type="text" rows="3" class="mdl-textfield__input"
                                  ng-model="preparationStep.text"></textarea>
                    </div>
                    <br/>
                    <button class="mdl-button mdl-button--colored "
                            ng-click="addeditRecipeCtrl.addPreparationStep()">Weitere Schritte hinzuf�gen
                    </button>
                </div>
                <hr/>
                <div>
                    <h4>Zutaten</h4>
                    <table>
                        <thead>
                        <tr>
                            <td style="width: 15%;">Menge</td>
                            <td style="width: 15%;">Einheit</td>
                            <td style="width: 60%;">Zutat</td>
                            <td style="width: 10%;">Entfernen</td>
                        </tr>
                        </thead>
                        <tr ng-repeat="ingredient in addeditRecipeCtrl.recipe.ingredients">
                            <td>
                                <div class="mdl-textfield mdl-js-textfield ingredient-count ">
                                    <input class="mdl-textfield__input" type="number"
                                           ng-model="ingredient.denomination"/>

                                </div>
                            </td>
                            <td>
                                <select ng-model="ingredient.unit">
                                    <option>EL</option>
                                    <option>TL</option>
                                    <option>Prise</option>
                                    <option>Gramm</option>
                                    <option>Liter</option>
                                    <option>St�ck</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="mdl-textfield__input" ng-model="ingredient.name">
                            </td>
                            <td>
                                <a href="" ng-click="addeditRecipeCtrl.deleteIngredient($index)">[X]</a>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>
                                <button class="mdl-button  mdl-button--raised"
                                        ng-click="addeditRecipeCtrl.addIngredient()">Zutat hinzuf�gen
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>

    </div>


</div>
